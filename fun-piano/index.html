<body>
    <main>
        <div class="container">
            <div class="top">
                <h2>Piano</h2>
                <div class="showKeys">Funny<input type="checkbox" name="show" class="checkbox"  id="funny"></div>
                <div class="showKeys"><span class="pc">for PCs</span>Show Keys<input type="checkbox" class="checkbox" name="show" id="show"></div>
            </div>
            <div class="piano">
                <div class="key white" data-id="a"><span>a</span></div>
                <div class="key black" data-id="w"><span>w</span></div>
                <div class="key white" data-id="s"><span>s</span></div>
                <div class="key black" data-id="e"><span>e</span></div>
                <div class="key white" data-id="d"><span>d</span></div>
                <div class="key white" data-id="f"><span>f</span></div>

                <div class="key white" data-id="g"><span>g</span></div>
                <div class="key black" data-id="y"><span>y</span></div>
                <div class="key white" data-id="h"><span>h</span></div>
                <div class="key black" data-id="u"><span>u</span></div>
                <div class="key white" data-id="j"><span>j</span></div>
                <div class="key white" data-id="k"><span>k</span></div>
                <div class="key black" data-id="o"><span>o</span></div>
                <div class="key white" data-id="l"><span>l</span></div>
                <div class="key black" data-id="p"><span>p</span></div>
                <div class="key white" data-id=";"><span>;</span></div>
            </div>
        </div>
        <audio id="0" src="animal-sounds/bee.mp3" preload="auto"></audio>
        <audio id="1" src="animal-sounds/bird-whistle.mp3" preload="auto"></audio>

        <audio src="audio/;.mp3" preload="auto" id=";"></audio>
        <audio src="audio/a.mp3" preload="auto" id="a"></audio>
